<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main-script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Main page</title>
</head>
<body style="background-color: #BAE8E8;">
    <header class="d-flex p-2 justify-content-between align-items-center " style="background-color: #272643;">
        <div class="d-flex ml-1 mr-3">
            <img src="Assets/planify-logo.png" alt="" style="width: 40px;height: 40px;">
            <h2 class="text-white ml-1">Planify</h2>
        </div>
        <img src="Assets/image 1.svg" alt="" style="width: 35px;height: 35px;" class="ml-3 mr-3">
    </header>
    <main>
        <!--Khalid's work here-->
        <section class="dash" style="height: fit-content;margin-left: 15px;display: grid;grid-template-columns: repeat(auto-fill,minmax(200px,200px));grid-auto-flow: column;gap: 10px;overflow-x: scroll;height: 100%;">
            <div class="list" draggable="true">
                <div class="list-name" contenteditable="true" spellcheck="false">To Do</div>
                <div class="task" contenteditable="true" spellcheck="false">task 1</div>
                <div class="task" contenteditable="true" spellcheck="false">task 2</div>
                <div class="task" contenteditable="true" spellcheck="false">task 3</div>
                <div class="add"><img src="Assets/plus.svg" alt="" class="plus" onclick="addTask(this.parentNode)"></div>
            </div>
            <div class="list" draggable="true">
                <div class="list-name" contenteditable="true" spellcheck="false">To Do</div>
                <div class="add"><img src="Assets/plus.svg" alt="" class="plus" onclick="addTask(this.parentNode)"></div>
            </div>
            <div class="list" draggable="true">
                <div class="add"><img src="Assets/plus.svg" alt="" class="plus" onclick="addCol(this.parentNode.parentNode)"></div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
