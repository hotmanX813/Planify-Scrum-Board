<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="
    https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js
    "></script>
    <script src="sortScript.js" type="module"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Assets/planify-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Viga' rel='stylesheet'>
    <title>Main page</title>
</head>
<body style="background-color: #BAE8E8;">
    
    <header class="d-flex p-2 justify-content-between align-items-center " style="background-color: #272643;">
        <div class="d-flex ml-1 mr-3">
            <img src="Assets/planify-logo.png" alt="" style="width: 40px;height: 40px;">
            <h2 class="text-white ml-1">Planify</h2>
        </div>
        <!-- Zouhair's code  -->
            <section class="Account-name">
                <div class="Profile">
                <img src="Assets/Default_ProfilePicture 1.png" alt="Profile">
                <div style="color: white;">Account name</div>
                </div>
                <div class="Elements">
                <span>Sign In</span><img src="Assets/image 17.png" alt="sign-in">
                </div>
                <div class="Elements">
                <span>Sign Up</span><img src="Assets/image 18.png" alt="sign-up">
                </div>
                <div class="Elements">
                <span>Themes</span><img src="Assets/image 19.png" alt="sign-in">
                </div>
                <div class="Elements">
                <span>Settings</span><img src="Assets/image 20.png" alt="sign-in">
                </div>
                <div class="Elements">
                <span>Contact</span><img src="Assets/image 21.png" alt="sign-in">
                </div>
                <div class="Elements" style="border-bottom: solid 0.2px;">
                <span>Log out</span><img src="Assets/image 22.png" alt="sign-in">
                </div>
            </section>
        <!-- end -->    
        <img onclick="show_hide_Account()" src="Assets/image 1.svg" alt="" style="width: 35px;height: 35px; cursor: pointer;" class="ml-3 mr-3">
    </header>
    <main id="main">
        <!--Khalid's code-->
        <section class="d-flex flex-row " id="sideBar">
            <div class="arrow" onclick="showSidebar(this)">
                <img src="Assets/caret.svg" alt="" class="caret">
            </div>
            <div class="sideBar-body">
                <div class="title" spellcheck="false">
                    List of Projects
                </div>
                <div class="all-projects">
                    <div class="project-name current" spellcheck="false" id="p-1" onclick="saveData(this)">
                        <p class="projectName" contenteditable="true">Project...</p>
                        <img src="Assets/dots-3.png" alt="" class="dots" onclick="projectDots(this)">
                    </div>
                </div>
                <div class="add-project" onclick="addTable()">
                    Add An Other Project <img src="Assets/plus.svg" alt="" class="plus">
                </div>
            </div>
        </section>
        <!--end-->
        <section class="dash" id="dash-1">
            <div class="list">
                <div class="list-name" contenteditable="true" spellcheck="false">To Do</div>
                    <div class="list-tasks">
                        <div class="task" spellcheck="false">
                            <p contenteditable="true">task 1</p>
                            <img onclick="showModal1(this)" src="Assets/dots-3.png" class="dots" alt="" onclick="showModal1(this)">
                            <div style="display: none;" class="task-data">
                                <div class="date-data">

                                </div>
                                <div class="check-data">
                                    
                                </div>
                            </div>
                        </div>
                        
                    </div>
                <div class="add"><img src="Assets/plus.svg" alt="" class="plus" onclick="addTask(this.parentNode.previousElementSibling)"></div>
            </div>
            <div class="list">
                <div class="list-name" contenteditable="true" spellcheck="false">Doing</div>
                    <div class="list-tasks">
                        
                    </div>
                <div class="add"><img src="Assets/plus.svg" alt="" class="plus" onclick="addTask(this.parentNode.previousElementSibling)"></div>
            </div>
            <div class="list">
                <div class="list-name" contenteditable="true" spellcheck="false">Done</div>
                    <div class="list-tasks">

                    </div>
                <div class="add"><img src="Assets/plus.svg" alt="" class="plus" onclick="addTask(this.parentNode.previousElementSibling)"></div>
            </div>
            <div class="list">
                <div class="add"><img src="Assets/plus.svg" alt="" class="plus" onclick="addCol(this.parentNode.parentNode)" id="plus-add"></div>
            </div>
        </section>
    </main>
    <dialog id="Modale1">
        <div class="d-flex justify-content-center align-items-center" style="width: 100%; height: 100vh;">
            <div class="container" id="contain-important">
                <div class="row">
                    <!-- Column 1 -->
                    <div class="col-7">
                    <div id="HeaderModale">
                        <h1 id="taskName">Task Name</h1>
                        <img class="imgClose1" src="Assets/close.png" alt="Close"  onclick=" hideModal1()" >
                    </div>
                    <div class="row gap-2" style="margin-left: 0px; margin-top: 1em;" >
                        <div class="col-3" id="date-meter"></div>
                        <div class="col-3" id="check-meter"></div>
                        <div class="col-3" id="label-meter"></div>
                        <div class="col-3" id="MenuIcon">
                            <img src="Assets/menu.png" alt="" srcset="" onclick="showTools()" >
                        </div>
                    </div>
                    <div class="Description" id="Description">
                        <div>
                            <h3>Description</h3>
                        </div>
                        <textarea></textarea>
                    </div>
                    <div class="Description" id="checklists">
                        <div class="dv_CheckList">
                            <h3>CheckList</h3>
                            <img src="Assets/plus.png" alt="" srcset=""  onclick="addCheckList()" >
                        </div>
                        <div class="CheckList" id="CheckList">
                            <div><input type="checkbox" onchange="checkThis(this)"><span contenteditable="true" spellcheck="false">Tache ...</span></div>
                        </div>
                    </div>
                  </div>
                  <!-- Column 2 -->
                  <div class="col-5">
                    <div class="col-12" style="width: 100%; height: 1.2em;  margin-bottom: 15px;" >
                        <img class="imgClose" src="Assets/close.png" alt="Close" onclick=" hideModal1()">
                    </div>
                    <br>
                <div class="Div_Tools">
                    <div class="row" id="row_Tools" >
                        <div class="col-8">
                            <h3>Tools</h3>
                        </div>
                        <div class="col-4">
                            <img class="ImgTools" src="Assets/tools.png" class="modal-imgs">
                        </div>
                    </div>
                    <div class="MenuTools">
                        <div>
                            <h4>Date</h4>
                        </div>
                        <div>
                            <img src="Assets/date.svg" alt="" class="modal-imgs">
                        </div>
                    </div>
                    <div class="MenuTools" onclick="addChecks()">
                        <div>
                            <h4>CheckList</h4>
                        </div>
                        <div>
                            <img src="Assets/checklist.svg" alt="" class="modal-imgs">
                        </div>
                    </div>
                    <div class="MenuTools" onclick="showColors()">
                        <div>
                            <h4>Label</h4>
                        </div>
                        <div>
                            <img src="Assets/label.svg" alt="" class="modal-imgs">
                        </div>
                    </div>
                    <div class="MenuTools color-closet">
                        <div>
                            <h4>Choose a color :</h4>
                        </div>
                        <input type="color" style="display: hidden;" id="label-color" onchange="changeLabelColor(this)">
                    </div>
                    <div class="color-ready color-closet">
                        <div class="color-1" onclick="toThisColor(this)" id="rgb(42, 18, 100)"></div>
                        <div class="color-2" onclick="toThisColor(this)" id="rgb(171, 48, 48)"></div>
                        <div class="color-3" onclick="toThisColor(this)" id="#0091dc"></div>
                        <div class="color-4" onclick="toThisColor(this)" id="rgb(36, 174, 77)"></div>
                        <div class="color-5" onclick="toThisColor(this)" id="goldenrod"></div>
                        <div class="color-6" onclick="toThisColor(this)" id="rgb(153, 36, 161)"></div>
                    </div>
                    <div class="MenuTools" id="Delete" onclick="deleteTask()">
                        <div>
                            <h4>Delete</h4>
                        </div>
                        <div>
                            <img src="Assets/delete.png" alt="" class="modal-imgs" srcset="">
                        </div>
                    </div>
                </div>            
                </div>     
                  </div>
                </div>
              </div>
         </div>
    </dialog>
</body>
</html>
